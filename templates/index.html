{%load staticfiles%}
<!DOCTYPE html>
<html lang="en">
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{%static 'style.css'%}">
	<meta charset="utf-8">
	<title>Formulary Boostrap</title>
</head>
<body>

	<h1 class="lines">REGISTRO CliENTE <i class="far fa-clipboard"></i></h1>
	<form method="post" class="registro">
		{% csrf_token %}
			<div class="form-floating mb-3">
				<input name="nombre" type="name" class="form-control" id="floatingInput" placeholder="Ingresa Tu Nombre">
				<label for="floatingInput"><i class="fas fa-user"></i>ㅤNombre</label>
			</div>
			<div class="form-floating mb-3">
				<input name="apellido" type="name" class="form-control" id="floatingPassword" placeholder="Ingresa Tu Apellido">
				<label for="floatingPassword"><i class="fas fa-user"></i>ㅤApellido</label>
			</div>
			<div class="form-floating mb-3">
				<input name="telefono" type="text" class="form-control" maxlength="8" id="floatingInput2" placeholder="Ingresa Tu Nombre">
				<label for="floatingInput"><i class="fas fa-phone-alt"></i>ㅤTelefono</label>
			</div>
			<div class="form-floating mb-3">
				<input name="direccion" type="text" class="form-control" id="floatingPassword2" placeholder="Ingresa Tu Apellido">
				<label for="floatingPassword"><i class="fas fa-route"></i>ㅤDireccion</label>
			</div>
			<br>
			<h5>Registro Mascota</h5>
			<div class="form-floating mb-3">
				<input name="nombremasc" type="text" class="form-control" id="floatingPassword3" placeholder="Ingresa Tu Apellido">
				<label for="floatingPassword"><i class="fas fa-dog"></i>ㅤNombre de la mascota</label>
			</div>
			<div class="form-floating mb-3">
				<input name="raza" type="text" class="form-control" id="floatingPassword4" placeholder="Ingresa Tu Apellido">
				<label for="floatingPassword"><i class="fas fa-paw"></i>ㅤRaza</label>
			</div>
			<div class="form-floating mb-3">
				<input name="edad" type="number" class="form-control" id="floatingPassword5" placeholder="Ingresa Tu Apellido">
				<label for="floatingPassword"><i class="fas fa-paw"></i>ㅤEdad</label>
			</div>
			<div class="form-floating mb-3">
				<div class="form-group">
					<label for="exampleFormControlFile1">Envia Foto de la mascota</label>
					<input type="file" class="form-control-file" id="exampleFormControlFile1">
				</div>
			</div>
			<div class="form-floating mb-3">
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
					<label class="form-check-label" for="inlineRadio1">Macho</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
					<label class="form-check-label" for="inlineRadio2">Hembra</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option2">
					<label class="form-check-label" for="inlineRadio3">No sabemos</label>
				</div>
			</div>
			<div class="form-floating mb-3">
				<div class="form-group">
					<label for="exampleFormControlTextarea1"><i class="fas fa-comments"></i>ㅤEscribe Un Comentario</label>
					<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
				</div>
			</div>
			<div class="form-check">
				<input type="checkbox" class="form-check-input" id="exampleCheck1">
				<label class="form-check-label" for="exampleCheck1">Aceptar Términos y Condiciones</label>
			</div>
			<br>
			<div class="d-grid gap-2">
				<button type="submit" class="btn btn-primary">Success</button>
			</div>

	</form>
	

</body>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/00f20dde71.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</html>
